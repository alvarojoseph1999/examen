<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-100 text-black" style="max-width: 700px; background-color: rgba(0, 0, 0, 0.186);" >
        <div id="question-container" class="mb-4 text-center"></div>
        <div id="options-container" class="d-flex flex-column align-items-start"></div>
        <div class="mt-3 text-center">
            <p>Pregunta <span id="current-question-number">1</span> de <span id="total-questions"></span></p>
        </div>
        <button id="submit-btn" class="btn btn-primary mt-4 d-none">Enviar respuesta</button>
        

        <!-- Modal para mostrar los resultados -->
        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultModalLabel">Resultados</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="summary"></div>
                        <p id="correct-count"></p>
                        <p id="incorrect-count"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="prev-btn" class="btn btn-secondary">Anterior</button>
                        <button id="next-btn" class="btn btn-primary">Siguiente</button>
                    </div>
                    <div class="mt-3 text-center">
                        <button id="start-quiz-btn" class="btn btn-primary">Iniciar Cuestionario</button>
                        <button id="start-shuffled-quiz-btn" class="btn btn-secondary">Iniciar Cuestionario con Respuestas Mezcladas</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
